name: CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore tests/UnifyMcp.Tests.csproj

    - name: Build
      run: dotnet build tests/UnifyMcp.Tests.csproj --no-restore --configuration Release

    - name: Run unit tests
      run: dotnet test tests/UnifyMcp.Tests.csproj --no-build --configuration Release --filter "Category!=Performance&Category!=Integration" --verbosity normal

    - name: Run integration tests
      run: dotnet test tests/UnifyMcp.Tests.csproj --no-build --configuration Release --filter "Category=Integration" --verbosity normal

  performance:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Run performance tests
      run: dotnet test tests/UnifyMcp.Tests.csproj --configuration Release --filter "Category=Performance" --verbosity normal

    - name: Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: '**/TestResults/*.trx'

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Install dotnet-coverage
      run: dotnet tool install --global dotnet-coverage

    - name: Run tests with coverage
      run: dotnet-coverage collect 'dotnet test tests/UnifyMcp.Tests.csproj --configuration Release' -f xml -o 'coverage.xml'

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  package:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Package Unity Package
      run: |
        mkdir -p build/com.anthropic.unify-mcp
        cp -r src/* build/com.anthropic.unify-mcp/
        cd build
        tar -czf unify-mcp-latest.tar.gz com.anthropic.unify-mcp

    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: unity-mcp-package
        path: build/unify-mcp-latest.tar.gz
        retention-days: 30
